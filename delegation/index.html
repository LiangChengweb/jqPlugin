<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>时间委托和随机抽奖</title>
  <script type="text/javascript" src="https://cdn.bootcss.com/jquery/2.2.4/jquery.js"></script>
  <script type="text/javascript" src="demo.js"></script>
  <script type="text/javascript">
  $(function() {
    $('.btn1').click(function() {
      if ($('.btn2').size() === 0) {
        $('.box').append('<button class="btn2">抽奖</button>');
      }
    });
    //点击抽奖
    $(document).on('click', '.btn2', function() {
      var gaingife = document.querySelector('.gaingife');
      var num = drawLuck(3);
      if(num) {
        gaingife.innerHTML += num + '&ensp;';
      }
    });
  });
  </script>
</head>

<body>
  <button class="btn1">开始</button>
  <div class="box"></div>
  <p class="gaingife"></p>
</body>

</html>
