<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!--h5页面窗口紫铜调整到设备宽度，并禁止用户缩放页面-->
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
<!--<!--<meta name="viewport" content="width=640" />--><!--固定尺寸,可缩放-->
<meta name="viewport" content="width=640,user-scalable=no"  /><!--固定尺寸,不可缩放-->
<!--忽略将页面中的数字识别成电话号码-->
<meta name="format-detection" content="telephone=no" />
<!--忽略Android平台中对邮箱地址的识别-->
<meta name="format-detection" content="email=no" />
<!--当网站添加到主屏幕快速启动方式，可隐藏地址栏，仅针对ios的safari-->
<meta name="apple-mobile-web-app-capable" content="yes" />
<!-- ios7.0版本以后，safari上已看不到效果 -->
<!--将网站添加到主屏幕快速启动方式，仅针对ios的safari顶端状态条的样式-->
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<!-- 可选default、black、black-translucent -->
<title>表单</title>
<link rel="stylesheet" href="css/ui.css">
<link rel="stylesheet" href="css/common.css"/>
<script type="text/javascript" src="js/jquery-1.7.2.js"></script>
<script type="text/javascript" src="js/rem.js"></script>
<script type="text/javascript" src="js/lrz.bundle.js" ></script>
<script type="text/javascript" src="js/main.js"></script>
</head>
<body class="bg">
<div id="pageone">	
	<div class="form-group">
		<label class="form-item">
			<div class="label">姓&emsp;&emsp;名</div>
			<div class="right">
				<input type="text" name="" id="" value="" placeholder="请输入姓名" />
			</div>	
		</label>	
		<label class="form-item">
			<div class="label">楼&emsp;&emsp;栋</div>
			<div class="right">
				<div class="sel">
					<input type="text" class="sel-val" name="" id="" readonly placeholder="请选择"  value=""/>
					<select name="" id="">
						<option value="0">1</option>
						<option value="1">2</option>
						<option value="2">3</option>
						<option value="3">4</option>
					</select>
				</div>
			</div>	
		</label>
		<div class="form-item">
			<div class="label">性&emsp;&emsp;别</div>
			<div class="right">
				<div class="radio-group">
					<label class="radio-item"><span class="icon-check"><input type="radio" name="sex" value="男" /></span> 男</label>
					<label class="radio-item"><span class="icon-check"><input type="radio" name="sex" value="女" /></span> 女</label>
				</div>
			</div>	
		</div>
		<div class="form-item">
			<div class="label">性&emsp;&emsp;别</div>
			<div class="right">
				<div class="radio-group">
					<label class="radio-item"><span class="icon-check"><input type="checkbox" name="item1" value="aa" /></span> aa</label>
					<label class="radio-item"><span class="icon-check"><input type="checkbox" name="item1" value="bb" /></span> bb</label>
					<label class="radio-item"><span class="icon-check"><input type="checkbox" name="item1" value="cc" /></span> cc</label>
					<label class="radio-item"><span class="icon-check"><input type="checkbox" name="item1" value="dd" /></span> dd</label>
				</div>
			</div>	
		</div>
		<div class="form-item form-item-file">
			<div class="label label-block">性&emsp;&emsp;别</div>
			<div class="right">
				<div class="file-group">
					<div class="file-btn">
						<input type="file" class="file" name="" id="" />
					</div>
					<div class="file-tips">添加图片</div>
				</div>
			</div>	
		</div>
		<label class="form-item">
			<div class="label">姓&emsp;&emsp;名</div>
			<div class="right">
				<div class="texta">
					<textarea name="" id="" maxlength="200" placeholder="请输入少于200字"></textarea>
					<div class="texta-handle">还剩&ensp;<span class="limit-count">200</span>&ensp;字</div>
				</div>
			</div>	
		</label>	
	</div>
</div>
</body>
</html>
